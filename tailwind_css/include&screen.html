<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding screen in tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              aaloo: "coral",
              began: "green",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- <div class="bg-aaloo"> -->
    <h2
      class="text-3xl text-center text-began bg-aaloo text-teal-600 sm:text-aaloo"
    >
      Hello World!
    </h2>
    <!-- </div> -->
  </body>
</html>
